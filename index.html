<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="scripts/main.js" defer></script>
    <link rel="stylesheet" href="sass/reset.css">
    <link rel="stylesheet" href="sass/file.css">
    <title>Document</title>
</head>
<body>
<div class="wrapper-orange">
        <header class="header">
            <div class="container">
                <a class="header__logo-wrapper">
                    <div class="logo-text">YourMeal</div>
                    <img src="images/icon/logo.svg" alt="Logo" class="logo-image">
                </a>
            </div>
        </header>

        <section class="cover">
            <div class="container">
                <img src="images/cover-burger.png" alt="Burger">
                <div class="cover__text-box">
                    <h1 class="cover-title">
                        Только самые <span class="orange-text">сочные бургеры!</span>
                    </h1>
                    <div class="cover-subtitle">
                        Бесплатная доставка от <span class="weight-price">599₽</span>
                    </div>
                </div>
            </div>
        </section>
</div>

    <main class="main">

        <div class="container">

            <section class="categories">
                <ul>
                    <li class="categories-item active">
                        <img src="images/icon/burger.png" alt="burger" class="categories-icon">
                        <div class="categories-title">Бургеры</div>
                    </li>
                    <li class="categories-item">
                        <img src="images/icon/snack.png" alt="snack" class="categories-icon">
                        <div class="categories-title">Закуски</div>
                    </li>
                    <li class="categories-item">
                        <img src="images/icon/hot-dog.png" alt="hot-dog" class="categories-icon">
                        <div class="categories-title">Хот-доги</div>
                    </li>
                    <li class="categories-item">
                        <img src="images/icon/kombo.png" alt="kombo" class="categories-icon">
                        <div class="categories-title">Комбо</div>
                    </li>
                    <li class="categories-item">
                        <img src="images/icon/burrito.png" alt="burrito" class="categories-icon">
                        <div class="categories-title">Шаурма</div>
                    </li>
                    <li class="categories-item">
                        <img src="images/icon/pizza.png" alt="pizza" class="categories-icon">
                        <div class="categories-title">Пицца</div>
                    </li>
                    <li class="categories-item">
                        <img src="images/icon/wok.png" alt="wok" class="categories-icon">
                        <div class="categories-title">Вок</div>
                    </li>
                    <li class="categories-item">
                        <img src="images/icon/donut.png" alt="donut" class="categories-icon">
                        <div class="categories-title">Десерты</div>
                    </li>
                    <li class="categories-item">
                        <img src="images/icon/sause.png" alt="sause" class="categories-icon">
                        <div class="categories-title">Соусы</div>
                    </li>
                    
                </ul>
            </section>

        </div>
    </main>
</body>
</html>
